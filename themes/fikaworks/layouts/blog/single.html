{{ define "main" }}

<section class="section">
    <div class="max-w-4xl mx-auto mt-20 text-center">
        <h1 class="mt-2 text-6xl font-extrabold tracking-tight text-gray-900">{{ .Title }}</h1>
        <p class="max-w-2xl mt-4 text-xl text-gray-500 lg:mx-auto">{{ dateFormat "Monday, Jan 2, 2006" .Date }}, by {{ .Params.author }}</p>
    </div>
    <div class="max-w-6xl mx-auto my-20 text-center">
        <img class="w-full" src="{{ .Params.thumbnail | relURL }}" alt="{{ .Title }}">
    </div>
    <div class="max-w-2xl mx-auto">
        <div class="text-base antialiased leading-relaxed">
            {{ .Content }}
        </div>
        {{ if .Site.Data.blog.sharing}}
            {{ partial "share-post" . }}
        {{ end }}
        {{ partial "post-comments" . }}
    </div>
</section>

{{ end }}
