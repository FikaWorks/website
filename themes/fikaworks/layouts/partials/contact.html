<section id="contact" class="py-20">
    <div class="max-w-4xl mx-auto">
        <h2 class="text-6xl -mr-10 font-extrabold tracking-tight text-right">Get in touch</h2>
        <div class="lg:flex mt-5">
            <div class="w-full lg:w-1/3 lg:p-6 p-10 text-center lg:text-left">
                <h2 class="text-md font-medium text-2xl">Contact Details</h2>
                <p>Amsterdam, The Netherlands</p>
                <p>Email: info@fika.works</p>
            </div>
            <div class="w-full lg:w-2/3 lg:pl-24">
                <form action="#" class="bg-gray-100 shadow-sm rounded-md p-8">
                    <div class="mb-6">
                        <input type="text" id="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Your name" required>
                    </div>
                    <div class="mb-6">
                        <input type="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Your email" required>
                    </div>
                    <div class="mb-6">
                        <input type="text" id="subject" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Subject" required>
                    </div>
                    <div class="mb-8">
                        <textarea rows="6" placeholder="Message" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" name="message" id="message"></textarea>
                    </div>
                    <button type="submit" class="mt-1 block p-4 w-full bg-purple text-white rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">Request Demo</button>
                </form>
            </div>
        </div>
    </div>
</section>
